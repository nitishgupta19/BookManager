<div class="container-fluid">
  <div class="row">
    <div class="col-12 nav-bar-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" routerLink="/home">
          <img class="logo-image" alt="logo" src="../assets/logo.png" />
        </a>
        <span class="userName" *ngIf="userService.isLoggedIn">
          Welcome
          <b>{{ userService.getUserDetail().fullName | titlecase }}</b></span
        >

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li
              *ngIf="!userService.isLoggedIn"
              class="nav-item header-btn bg-primary"
              routerLink="/login"
            >
              Login
            </li>
            <li
              *ngIf="!userService.isLoggedIn"
              class="nav-item header-btn bg-secondary"
              routerLink="/signup"
            >
              Signup
            </li>
            <li
              *ngIf="userService.isLoggedIn"
              class="nav-item header-btn bg-danger"
              (click)="userService.logout()"
            >
              Logout
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="middle-content col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
